<h1>Lista de Instrumentos</h1>
<table>
    <thead>
        <tr>
            <th>INSTRUMENTO</th>
            <th>VALOR</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let instrument of instruments">
            <td>{{ instrument.name }}</td>
            <td>{{ instrument.value }}</td>
        </tr>
    </tbody>
</table>
